name: Enforce version bump on Rust changes

on:
  push:

permissions:
  contents: read

jobs:
  enforce-version-bump:
    name: Enforce version bump on Rust changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Retrieve version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -n 1 | cut -d '"' -f 2)
          echo "version=$VERSION"

      - name: Retrieve the previous version from the base branch
        id: get_previous_version
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1
          PREV_VERSION=$(git show origin/${{ github.event.pull_request.base.ref }}:Cargo.toml | grep '^version =' | head -n 1 | cut -d '"' -f 2)
          echo "prev_version=$PREV_VERSION"
